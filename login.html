<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login - Lomithings</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .login-container {
      max-width: 400px; margin: 50px auto; background: #fff;
      padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input {
      width: 100%; padding: 10px; margin-bottom: 10px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      width: 100%; padding: 10px; background: #28a745;
      color: #fff; border: none; border-radius: 5px; cursor: pointer;
    }
    button:hover { background: #218838; }
  </style>
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    // Replace with your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAGP9EXBU1HOK9Hm5q5SetXYqG2DjRdBr4",
      authDomain: "realtimedatabase-98181.firebaseapp.com",
      databaseURL: "https://realtimedatabase-98181-default-rtdb.firebaseio.com",
      projectId: "realtimedatabase-98181",
      storageBucket: "realtimedatabase-98181.appspot.com",
      messagingSenderId: "169892823409",
      appId: "1:169892823409:web:0a8052a7a1d57c4c4676d0",
      measurementId: "G-F8RVHR3C6Q"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // If sign-in is successful, consider the user an admin.
        sessionStorage.setItem("admin", "true");
        window.location.href = "admin.html"; // Redirect to your admin panel.
      })
      .catch((error) => {
        alert(error.message);
      });
    });
  </script>
</body>
</html>
