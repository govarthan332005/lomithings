<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lomithings AI Chat Assistant</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Highlight.js for code highlighting -->
  <link href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/atom-one-dark.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
  <!-- Animate.css -->
  <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6366f1;
      --primary-gradient: linear-gradient(135deg, #6366f1, #8b5cf6);
      --secondary-color: #10b981;
      --dark-bg: #1f2937;
      --darker-bg: #111827;
      --light-text: #f3f4f6;
      --gray-text: #9ca3af;
      --card-bg: rgba(31, 41, 55, 0.8);
      --user-msg-bg: #4f46e5;
      --bot-msg-bg: #374151;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--darker-bg);
      color: var(--light-text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.05) 0%, transparent 30%);
      z-index: -1;
    }
    
    #chat-container {
      width: 90%;
      max-width: 600px;
      height: 90vh;
      max-height: 700px;
      background: var(--card-bg);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    #chat-header {
      background: var(--primary-gradient);
      padding: 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .header-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 1.5rem;
      background: linear-gradient(to right, #ffffff, #e0e0e0);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
      margin: 0;
    }
    
    #chat-box {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      background: var(--dark-bg);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      scroll-behavior: smooth;
    }
    
    #chat-box::-webkit-scrollbar {
      width: 6px;
    }
    
    #chat-box::-webkit-scrollbar-track {
      background: transparent;
    }
    
    #chat-box::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    
    .message-container {
      display: flex;
      gap: 12px;
      max-width: 100%;
      animation-duration: 0.3s;
    }
    
    .user-container {
      justify-content: flex-end;
    }
    
    .bot-container {
      justify-content: flex-start;
    }
    
    .message-bubble {
      padding: 1rem;
      border-radius: 16px;
      max-width: 75%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow-wrap: break-word;
      word-break: break-word;
    }
    
    .user-msg {
      background: var(--user-msg-bg);
      color: white;
      border-top-right-radius: 4px;
    }
    
    .bot-msg {
      background: var(--bot-msg-bg);
      color: var(--light-text);
      border-top-left-radius: 4px;
    }
    
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
    }
    
    .bot .fa-robot {
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    #input-area {
      padding: 1rem;
      display: flex;
      gap: 0.75rem;
      background: var(--darker-bg);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    #user-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(31, 41, 55, 0.7);
      color: var(--light-text);
      font-family: inherit;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    #user-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
    }
    
    #send-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: var(--primary-gradient);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
    }
    
    #send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(99, 102, 241, 0.4);
    }
    
    #send-btn:active {
      transform: translateY(1px);
    }
    
    .send-anim {
      animation: bounce 0.5s ease;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    .slide-in-left {
      animation: slideInLeft 0.3s forwards;
    }
    
    .slide-in-right {
      animation: slideInRight 0.3s forwards;
    }
    
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    .typing-indicator {
      display: flex;
      gap: 5px;
      padding: 0.5rem;
      align-items: center;
      justify-content: center;
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--gray-text);
      border-radius: 50%;
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 1; }
    }
    
    /* Code block styling */
    .code-block {
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      margin: 0.75rem 0;
      background: #282c34;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .code-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .code-lang {
      font-size: 0.8rem;
      color: var(--gray-text);
      text-transform: uppercase;
      font-weight: 600;
    }
    
    .copy-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 4px;
      padding: 0.25rem 0.5rem;
      color: var(--gray-text);
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    .code-block pre {
      margin: 0;
      padding: 1rem;
      overflow-x: auto;
    }
    
    .code-block code {
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 0.85rem;
      line-height: 1.5;
      color: #e6e6e6;
    }
    
    .copied-toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(16, 185, 129, 0.9);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 0.875rem;
      opacity: 0;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      z-index: 1000;
    }
    
    .copied-toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
    
    /* Message content styling */
    .bot-msg h1, .bot-msg h2, .bot-msg h3 {
      margin-top: 0.75rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    
    .bot-msg h1 {
      font-size: 1.5rem;
      color: #e6e6e6;
    }
    
    .bot-msg h2 {
      font-size: 1.25rem;
      color: #e6e6e6;
    }
    
    .bot-msg h3 {
      font-size: 1.1rem;
      color: #e6e6e6;
    }
    
    .bot-msg p {
      margin-bottom: 0.75rem;
      line-height: 1.6;
    }
    
    .bot-msg a {
      color: var(--primary-color);
      text-decoration: none;
      border-bottom: 1px dotted var(--primary-color);
      transition: border-bottom 0.2s;
    }
    
    .bot-msg a:hover {
      border-bottom: 1px solid var(--primary-color);
    }
    
    .bot-msg code:not(.hljs) {
      background: rgba(0, 0, 0, 0.2);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 0.85em;
    }
    
    .bot-msg ul, .bot-msg ol {
      margin-left: 1.5rem;
      margin-bottom: 0.75rem;
    }
    
    .bot-msg li {
      margin-bottom: 0.5rem;
    }
    
    /* Typing animation for text */
    .typing-text {
      display: inline-block;
      border-right: 2px solid var(--primary-color);
      animation: cursor-blink 1s infinite;
    }
    
    @keyframes cursor-blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: var(--primary-color); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 640px) {
      #chat-container {
        width: 100%;
        height: 95vh;
        border-radius: 12px;
      }
      
      .message-bubble {
        max-width: 85%;
      }
      
      .header-title {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body class="flex justify-center items-center">
  <div id="chat-container">
    <div id="chat-header">
      <h1 class="header-title">Lomithings AI</h1>
      <div class="text-gray-400">
        <i class="fas fa-circle text-green-500 text-xs mr-1"></i>
        <span class="text-sm">Online</span>
      </div>
    </div>
    <div id="chat-box">
      <div class="message-container bot-container">
        <div class="avatar bot"><i class="fas fa-robot"></i></div>
        <div class="message-bubble bot-msg slide-in-left">
          <h2>Hello there! 👋</h2>
          <p>I'm Lomithings AI. How can I help you today?</p>
        </div>
      </div>
    </div>
    <div id="input-area">
      <input id="user-input" type="text" placeholder="Type your message here..." />
      <button id="send-btn">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
  
  <div id="copied-toast" class="copied-toast">Copied to clipboard!</div>

  <script>
    const API_KEY = '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';
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const copiedToast = document.getElementById('copied-toast');

    // Keep track of conversation for context
    let conversationHistory = [
      { role: "system", content: "You are Lomithings AI, a helpful assistant." },
      { role: "assistant", content: "Hello there! 👋\n\nI'm Lomithings AI. How can I help you today?" }
    ];

    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function createMessageContainer(isUser) {
      const container = document.createElement('div');
      container.className = `message-container ${isUser ? 'user-container' : 'bot-container'}`;
      
      if (isUser) {
        const bubble = document.createElement('div');
        bubble.className = 'message-bubble user-msg slide-in-right';
        container.appendChild(bubble);
        
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.innerHTML = '<i class="fas fa-user"></i>';
        container.appendChild(avatar);
      } else {
        const avatar = document.createElement('div');
        avatar.className = 'avatar bot';
        avatar.innerHTML = '<i class="fas fa-robot"></i>';
        container.appendChild(avatar);
        
        const bubble = document.createElement('div');
        bubble.className = 'message-bubble bot-msg slide-in-left';
        container.appendChild(bubble);
      }
      
      return container;
    }

    function showTypingIndicator() {
      const container = createMessageContainer(false);
      container.id = 'typing-container';
      
      const bubble = container.querySelector('.message-bubble');
      const indicator = document.createElement('div');
      indicator.className = 'typing-indicator';
      
      for (let i = 0; i < 3; i++) {
        const dot = document.createElement('div');
        dot.className = 'typing-dot';
        indicator.appendChild(dot);
      }
      
      bubble.appendChild(indicator);
      chatBox.appendChild(container);
      scrollToBottom();
    }

    function removeTypingIndicator() {
      const typing = document.getElementById('typing-container');
      if (typing) typing.remove();
    }

    function appendUserMessage(message) {
      const container = createMessageContainer(true);
      container.querySelector('.message-bubble').textContent = message;
      chatBox.appendChild(container);
      scrollToBottom();
    }

    function formatBotReply(text) {
      // Convert markdown to HTML
      return text
        .replace(/^# (.*$)/gm, '<h1>$1</h1>')
        .replace(/^## (.*$)/gm, '<h2>$1</h2>')
        .replace(/^### (.*$)/gm, '<h3>$1</h3>')
        .replace(/```([\s\S]*?)```/g, (match, code) => {
          let lang = 'code';
          let content = code;
          
          // Check if the first line specifies a language
          const firstLineMatch = code.match(/^(\w+)\n([\s\S]*)$/);
          if (firstLineMatch) {
            lang = firstLineMatch[1].toLowerCase();
            content = firstLineMatch[2];
          }
          
          return `
            <div class="code-block">
              <div class="code-header">
                <span class="code-lang">${lang}</span>
                <button class="copy-btn"><i class="far fa-copy"></i> Copy</button>
              </div>
              <pre><code class="language-${lang}">${content}</code></pre>
            </div>
          `;
        })
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
        .split('\n\n')
        .map(p => p.trim().startsWith('<') ? p : `<p>${p}</p>`)
        .join('');
    }

    function displayWithTypingEffect(htmlContent) {
      removeTypingIndicator();
      
      const container = createMessageContainer(false);
      const bubble = container.querySelector('.message-bubble');
      chatBox.appendChild(container);
      
      // Create a temporary div to parse the HTML content
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = htmlContent;
      
      // Create a text node for typing animation
      const textSpan = document.createElement('span');
      textSpan.className = 'typing-text';
      bubble.appendChild(textSpan);
      
      // Function to recursively process nodes with typing effect
      function processNodes(nodes) {
        if (nodes.length === 0) {
          // When done, highlight code blocks
          bubble.querySelectorAll('pre code').forEach(block => {
            hljs.highlightBlock(block);
          });
          
          // Initialize copy buttons for code blocks
          bubble.querySelectorAll('.code-block').forEach(block => {
            const btn = block.querySelector('.copy-btn');
            const code = block.querySelector('code');
            
            btn.addEventListener('click', () => {
              navigator.clipboard.writeText(code.textContent).then(() => {
                copiedToast.classList.add('show');
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                
                setTimeout(() => {
                  copiedToast.classList.remove('show');
                  btn.innerHTML = '<i class="far fa-copy"></i> Copy';
                }, 2000);
              });
            });
          });
          
          // Remove typing cursor
          textSpan.remove();
          return;
        }
        
        const node = nodes[0];
        const remainingNodes = Array.from(nodes).slice(1);
        
        if (node.nodeType === Node.TEXT_NODE) {
          // For text nodes, animate typing
          const text = node.textContent;
          let index = 0;
          
          function typeText() {
            if (index < text.length) {
              textSpan.textContent += text.charAt(index);
              index++;
              scrollToBottom();
              setTimeout(typeText, 15); // Typing speed
            } else {
              // Move to next node when done typing
              textSpan.textContent = '';
              processNodes(remainingNodes);
            }
          }
          
          typeText();
        } else if (node.nodeType === Node.ELEMENT_NODE) {
          // For element nodes, clone and append immediately
          const clone = node.cloneNode(true);
          bubble.insertBefore(clone, textSpan);
          
          // Handle code blocks specially
          if (node.classList && node.classList.contains('code-block')) {
            processNodes(remainingNodes);
          } else {
            setTimeout(() => processNodes(remainingNodes), 100);
          }
        } else {
          // Skip other node types
          processNodes(remainingNodes);
        }
      }
      
      // Start processing all nodes
      processNodes(tempDiv.childNodes);
      scrollToBottom();
    }

    async function sendMessage() {
      const msg = userInput.value.trim();
      if (!msg) return;
      
      // Add user message to chat
      appendUserMessage(msg);
      
      // Add to conversation history
      conversationHistory.push({ role: "user", content: msg });
      
      // Clear input and animate send button
      userInput.value = '';
      sendBtn.classList.add('send-anim');
      setTimeout(() => sendBtn.classList.remove('send-anim'), 500);
      
      // Show typing indicator
      showTypingIndicator();
      
      try {
        const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: conversationHistory
          })
        });
        
        if (!response.ok) {
          throw new Error(`API Error: ${response.status}`);
        }
        
        const data = await response.json();
        const botReply = data.choices[0].message.content;
        
        // Add to conversation history
        conversationHistory.push({ role: "assistant", content: botReply });
        
        // Format and display reply with typing effect
        const formattedHtml = formatBotReply(botReply);
        displayWithTypingEffect(formattedHtml);
        
      } catch (error) {
        console.error('Error:', error);
        removeTypingIndicator();
        
        const container = createMessageContainer(false);
        const bubble = container.querySelector('.message-bubble');
        bubble.innerHTML = '<p><strong>Error:</strong> Sorry, I couldn\'t process your request. Please try again later.</p>';
        chatBox.appendChild(container);
        scrollToBottom();
      }
    }

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);
    
    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
    
    // Initialize
    window.onload = () => {
      userInput.focus();
      scrollToBottom();
      
      // Add event listener to handle code highlighting
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('pre code').forEach(block => {
          hljs.highlightBlock(block);
        });
      });
    };
  </script>
</body>
</html>
